<title>Cars</title>

<body>
    <ul class="v-menu">
        <form  id="filterForm" action="/filter" method = "post">
            <label for="selectedManufacturerId">Select a manufacturer</label>
            <select name="selectedManufacturerId"  class="select button" id="selectedManufacturerId">
                <option value="">Select Manufacturer</option> 
                {{range .AvailableManufacturers}}
                <option value="{{.Id}}">{{.Name}}</option>
                {{end}}
            </select>
            <label for="selectedCategoryId">Select a category</label>
            <select name="selectedCategoryId" class="select button" id="selectedCategoryId">
                <option value="">Select Manufacturer</option> 
                {{range .AvailableCategories}}
                <option value="{{.Id}}">{{.Name}}</option>
                {{end}}
            </select>
            <button id="filterButton" class="select button" type="submit"> Filter </button>
        </form>
        <li>
            <button id="compare" class=" select button"> Compare Models </button>
        </li>
    </ul>
    <div class="h-menu">
    <h2 class=" text-center">Cars website</h2>
    </div>

    <div>
        <form class="viewport" id="compareFrom">  
            {{range .AvailableModels}}
            <div class="car-container">
                <h2 class="text-center">{{.Year}} {{.Name}}</h2>
                <div></div>
                <p class="text-center"> </p>     
                <ul>
                </ul>
                <a href="/model?modelID={{.Id}}">
                    <img class="thumb-img" src="http://localhost:3000/api/images/{{.Phot}}" alt="Car Image">          
                </a>
                <button class=" button text-center" onclick="viewDetails({{.Id}})">View details</button>
                <p><input type="checkbox" name="selectedModels" value="{{.Id}}"> Compare </p>
            
            </div>
            {{end}}
        </form>
    </div>
